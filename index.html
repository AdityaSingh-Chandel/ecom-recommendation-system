<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommender System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Recommender</h1>
        <p>Select or enter a User ID to get personalized product recommendations.</p>
        
        <div class="input-group">
            <select id="userIdSelect">
                <option value="" disabled selected>-- Fetching IDs... --</option>
            </select>
            <input type="text" id="userIdInput" placeholder="or enter a new ID" value="">
            <button id="getRecsButton">Get Recommendations</button>
        </div>

        <div id="recommendations">
            <p>Your recommendations will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
